<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet"type="text/css" href="signup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <ul class="nav navbar-nav">
            <li><a href="#">HOME</a></li>
            <li><a href ="sign up.html">SIGN UP</a></li>
            <li><a href ="sign in.html">SIGN IN</a></li>
        </ul>
    </div>   
</nav>
<div class="row">
    <div class="col-md-5 mar1">
       
            <h2 class="f1">SIGN UP!!</h2>
            <form action="bootstrap.html" onsubmit="return!! (validate1()&validate2()&validate3()&validate4()&validate5()&validate6()&validate7()&validate8());">
              <div class="form-group">
                <label for="name">Username:</label>
                <input type="text" class="form-control" id="username" placeholder=" username" name="username">
                <p id="error1"></p>
              </div>
              <div class="form-group">
                <label for="name">DOB:</label>
                <input type="text" class="form-control" id="dob" placeholder="dd/mm/yyyy" name="DOB">
                <p id="error2"></p>
              </div>
              <div class="form-group">
              <label for="name">Gender:</label>
              <input type="radio"  id="gender1" name="gender" value="Male"> Male
            <input type="radio" id="gender2" name="gender" value="Female"> Female
              <p id="error3"></p>
            </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder=" email" name="email">
                <p id="error4"></p>
              </div>
              <div class="form-group">
                <label for="name">Mobile no:</label>
                <input type="text" class="form-control" id="num" placeholder=" mobile no" name="number">
                <p id="error5"></p>
              </div>
              <div class="form-group">
                <label for="name">Address:</label>
                <input type="text" class="form-control" id="address" placeholder=" address" name="username">
                <p id="error8"></p>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder=" password" name="pwd">
                <p id="error6"></p>
              </div>
              <div class="form-group">
                <label for="pwd">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd1" placeholder="confirm password" name="pwd">
                <p id="error7"></p>
              </div>
             <div class="but1">
              <button class="btn"><h5 class="f2">SIGN UP</h5></button><br>
             </div>
             <div class="f3">
             <h6 class="f4">Do you have an account?<a href="sign in.html" class="f5"> SIGN IN</a></h6>
             </div>
            </form>
         
    </div>
</div>
<div>
    <h4>Follow Us</h4>
</div>
<div class="btn-group">
    <button type="button" class="btn btn-info">Twitter</button>
    <button type="button" class="btn btn-primary">Facebook</button>
    <button type="button" class="btn btn-danger">Google+</button>
  </div>
</body>
<script src="styleup.js"></script>
</html>
